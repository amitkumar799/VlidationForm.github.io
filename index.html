<!DOCTYPE html>
<html>
    <head>

        <title>

        </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body >

       <div class="container"><br>
          <h1 class="text-success text-center">Complete Form Validation in Javascript </h1><br>
            <div class="col-lg-8 m-auto d-block">
              <form action="#" onsubmit="return validation()" class="bg-light">

                    <div class="form-group">
                      <label>Username: </label>
                       <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                       <span id="username" class="text-danger font-weight-bold"> </span>
                    </div>



                    <div class="form-group">
                        <label>Password: </label>
                         <input type="text" name="pass" class="form-control" id="pass" autocomplete="off"> 
                         <span id="passwords" class="text-danger font-weight-bold"> </span>
                      </div>



                      <div class="form-group">
                        <label>Confirm password: </label>
                         <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                         <span id="confrmpass" class="text-danger font-weight-bold"> </span>
                      </div>



                      <div class="form-group">
                        <label>Mobile Number: </label>
                         <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                         <span id="mobileno" class="text-danger font-weight-bold"> </span>
                      </div>



                      <div class="form-group">
                        <label>Email: </label>
                         <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                         <span id="emailids" class="text-danger font-weight-bold"> </span>
                      </div>
                        <input type="submit" name="submit" value="submit" class="btn btn-success">
                    

              </form>
            </div>
        </div>

          <script type="text/JavaScript"> 
             
             function validation() { 
                 
                var user = document.getElementById('user').value;
                var pass = document.getElementById('pass').value;
                var conpass = document.getElementById('conpass').value;
                var mobileNumber = document.getElementById('mobileNumber').value;
                var emails = document.getElementById('emails').value;
				
				console.log("Email Id is :", emails);


                var isvalid = true;
                if(user == ""){
                    document.getElementById('username').innerHTML =" ** Please fill the username field";
					isvalid = false;
                    
                }
                else if((user.length <= 2) || (user.length >20)) {
                    document.getElementById('username').innerHTML =" ** user length must be between 2 and 20";
					isvalid = false;
                    
                }
                else if(!isNaN(user)){
                    document.getElementById('username').innerHTML =" ** only character are allowed";
					isvalid = false;
                   
                }
				else {
				    document.getElementById('username').innerHTML = "";
					
				
				}


                if(pass== ""){
                    document.getElementById("passwords").innerHTML =" ** Please fill the password field";
					isvalid = false;
                }
				
                else if((pass.length <= 5) ||  (pass.length >20)) {
                   document.getElementById("passwords").innerHTML =" ** password length must be between 5 and 20";
				   isvalid = false;
                
                }
				else{
				   document.getElementById("passwords").innerHTML ="";
				   
				}
				

                if(pass!="" && pass!=conpass){
                    document.getElementById("confrmpass").innerHTML =" ** password are not matching";
					isvalid = false;
                   
                }
                else if(conpass == ""){
                    document.getElementById("confrmpass").innerHTML =" ** Please fill the confirmpassword field";
					isvalid = false;
                    
                }
				else {
				    document.getElementById("confrmpass").innerHTML = "";
					
				}




                if(mobileNumber == ""){
                    document.getElementById("mobileno").innerHTML =" ** Please fill the mobile Number field";
                    isvalid = false;
                }
                else if(isNaN(mobileNumber)){
                    document.getElementById("mobileno").innerHTML =" ** user must write digits only not characters";
                    isvalid = false;
                }
                else if(mobileNumber.length!=10){
                    document.getElementById("mobileno").innerHTML =" **Mobile Number must be 10 disgit only";
                    isvalid = false;
                }
				else {
				   document.getElementById("mobileno").innerHTML = "";
				   }

            
                
                
                if(emails== ""){
                    document.getElementById("emailids").innerHTML =" ** Please fill the email id field";
					isvalid = false;
                    
                }
                else if(emails.indexOf('@') <= 0 ){
                    document.getElementById("emailids").innerHTML =" ** @ inviled Position";
					isvalid = false;
                   
                }
                else if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                    document.getElementById("emailids").innerHTML =" ** . inviled Position ";
					isvalid = false;
                }
				else{
				   document.getElementById("emailids").innerHTML = "";
				  }
				
				return isvalid;

             }

          </script>
    </body>
</html>
